name: APK Android

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Gerando APK Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - name: Install and set Flutter version 3.10.6
        uses: subosito/flutter-action@v1.4.0
        with:
          flutter-version: '3.10.6'
