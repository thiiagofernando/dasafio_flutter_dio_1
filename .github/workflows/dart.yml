name: APK Android

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name:  Checkout no c√≥digo 
        uses: actions/checkout@v2

  install_java:
      runs-on: ubuntu-latest
      steps:
      - name: Configurando Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"
