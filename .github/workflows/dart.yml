name: APK Android

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Gerando APK Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
      - uses: actions/checkout@v2
      - name: Setup Java to compile Android project
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
