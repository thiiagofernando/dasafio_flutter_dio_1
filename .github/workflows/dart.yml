name: APK Android

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Gerando APK Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1.4.0
        with:
          flutter-version: '3.10.6'
      - run: flutter clean
      - run: flutter pub get
      - run: flutter analyze
      - name: Build Android APK
      - run: flutter build apk --release
